<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="isopod.css">
    <title>isoPod</title>
</head>
<body>
    <pod-title id="title">Title</pod-title>
    <pod-owner id="author">Author</pod-owner>
    <pod-details id="desc"> some text about the cast</pod-details>
    <img id="cover" src="" style="width:6cm">
</body>
<script>
    var showFeed=d=>{
        let channel=d.getElementsByTagName('channel')[0];
        let title=channel.getElementsByTagName('title')[0].innerHTML;
        let author=channel.getElementsByTagName('itunes:author')[0].innerHTML;
        let description=channel.getElementsByTagName('description')[0].innerHTML;
        let image=channel.getElementsByTagName('image')[0].getElementsByTagName('url')[0].innerHTML;
        document.getElementById('title').innerHTML=title;
        document.getElementById('author').innerHTML=author;
        document.getElementById('desc').innerHTML=description;
        document.getElementById('cover').src=image;
    }

    //const RSS_URL = 'https://feeds.megaphone.fm/stuffyoushouldknow';
    //const RSS_URL = 'https://anchor.fm/s/4d413e38/podcast/rss';
    const RSS_URL = 'https://feeds.simplecast.com/54nAGcIl';

        fetch(RSS_URL)
        .then(response => response.text())
        .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
        .then(data => showFeed(data));
    
</script>
</html>
